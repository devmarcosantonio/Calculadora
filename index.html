    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id='calculadora'>
        <div id='visor' class="noCopy">|</div>
        <div id='teclado'>
            <button class='deletadores noCopy' onclick='onClick(this)'>AC</button>
            <button class='deletadores noCopy' onclick='onClick(this)'>Del</button>
            <button class='parenteses noCopy' onclick='onClick(this)'>()</button>
            <button class='operadores noCopy' onclick='onClick(this)'>/</button>
            <button class='noCopy' onclick='onClick(this)'>7</button>
            <button class='noCopy' onclick='onClick(this)'>8</button>
            <button class='noCopy' onclick='onClick(this)'>9</button>
            <button class='operadores noCopy' onclick='onClick(this)'>x</button>
            <button class='noCopy' onclick='onClick(this)'>4</button>
            <button class='noCopy' onclick='onClick(this)'>5</button>
            <button class='noCopy' onclick='onClick(this)'>6</button>
            <button class='operadores noCopy' onclick='onClick(this)'>-</button>
            <button class='noCopy' onclick='onClick(this)'>3</button>
            <button class='noCopy' onclick='onClick(this)'>2</button>
            <button class='noCopy' onclick='onClick(this)'>1</button>
            <button class='operadores noCopy' onclick='onClick(this)'>+</button>
            <button class='noCopy' onclick='onClick(this)'>,</button>
            <button class='noCopy'onclick='onClick(this)'>0</button>
            <button id="btn-igual" class="noCopy" onclick='onClick(this)'>=</button>
        </div>
    </div>
