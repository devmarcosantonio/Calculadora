<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id='calculadora'>
        <div id='visor'>|</div>
        <div id='teclado'>
            <button class='deletadores' onclick='onClick(this)'>AC</button>
            <button class='deletadores' onclick='onClick(this)'>Del</button>
            <button class='parenteses' onclick='onClick(this)'>()</button>
            <button class='operadores' onclick='onClick(this)'>/</button>
            <button onclick='onClick(this)'>7</button>
            <button onclick='onClick(this)'>8</button>
            <button onclick='onClick(this)'>9</button>
            <button class='operadores' onclick='onClick(this)'>x</button>
            <button onclick='onClick(this)'>4</button>
            <button onclick='onClick(this)'>5</button>
            <button onclick='onClick(this)'>6</button>
            <button class='operadores' onclick='onClick(this)'>-</button>
            <button onclick='onClick(this)'>3</button>
            <button onclick='onClick(this)'>2</button>
            <button onclick='onClick(this)'>1</button>
            <button class='operadores' onclick='onClick(this)'>+</button>
            <button onclick='onClick(this)'>,</button>
            <button onclick='onClick(this)'>0</button>
            <button id="btn-igual" onclick='onClick(this)'>=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
